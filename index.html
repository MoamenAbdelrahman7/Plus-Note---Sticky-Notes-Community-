<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stiky Notes App</title>
</head>
<body>
    <header>
        <button class="add-note"><img src="assets/images/plus-light.png" alt="plus icon"></button>
        <div class="right">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <img src="assets/images/search-light.png" alt="search icon" class="search-icon">
            </div>
            <button class="dark-mode"><img src="assets/images/dark.png" alt="black moon / light sun"></button>
        </div>
    </header>
    <main>
        <div class="notes">
            <div class="note">
                <textarea name="note" placeholder="Write a new note!"></textarea>
                <p class="date">Jul 27,2024</p>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
